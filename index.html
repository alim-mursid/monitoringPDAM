<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kontrol & Monitoring Air</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        .stat-card {
            text-align: center;
        }
        .stat-value {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1f2937;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #3b82f6;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        /* (BARU) Tombol Ekspor */
        .btn-success {
            background-color: #22c55e;
        }
        .btn-success:hover {
            background-color: #16a34a;
        }
        #riwayatTable th, #riwayatTable td {
            padding: 0.75rem 1rem;
            text-align: left;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Dashboard Monitoring Air</h1>
            <p class="text-gray-600 mt-2">Kontrol dan pantau penggunaan air Anda secara real-time.</p>
        </header>

        <!-- Pilihan Perangkat -->
        <div class="card mb-6">
            <h2 class="text-xl font-semibold mb-3">Pilih Perangkat</h2>
            <select id="deviceSelector" class="w-full p-2 border border-gray-300 rounded-md">
                <option value="/esp1" selected>Perangkat 1 (ESP1)</option>
                <option value="/esp2">Perangkat 2 (ESP2)</option>
            </select>
        </div>

        <!-- Monitoring Real-Time -->
        <div class="mb-6">
            <h2 class="text-2xl font-semibold mb-4 text-center">Monitoring Real-Time</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="card stat-card">
                    <div id="sisaDebit" class="stat-value">0.00</div>
                    <div class="stat-label">Sisa Kuota (L)</div>
                </div>
                <div class="card stat-card">
                    <div id="debit" class="stat-value">0.00</div>
                    <div class="stat-label">Laju Aliran (L/m)</div>
                </div>
                <div class="card stat-card">
                    <div id="total" class="stat-value">0.00</div>
                    <div class="stat-label">Total Penggunaan (L)</div>
                </div>
            </div>
        </div>

        <!-- Kontrol Perangkat -->
        <div class="card mb-6">
            <h2 class="text-xl font-semibold mb-4">Kontrol Perangkat</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <!-- Isi Ulang Kuota -->
                <div class="flex-grow">
                    <label for="tokenInput" class="block mb-2 font-medium">Masukkan Token Isi Ulang</label>
                    <div class="flex">
                        <input type="text" id="tokenInput" class="w-full p-2 border border-gray-300 rounded-l-md focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: A5L01">
                        <button id="submitTokenBtn" class="btn btn-primary rounded-l-none">Kirim</button>
                    </div>
                </div>
                <!-- (DIUBAH) Tombol Ekspor ke Excel -->
                <div>
                    <label class="block mb-2 font-medium text-green-700">Laporan</label>
                    <button id="exportBtn" class="btn btn-success w-full">Ekspor ke Excel</button>
                </div>
            </div>
            <div id="statusMessage" class="mt-4 text-center font-medium"></div>
        </div>

        <!-- Riwayat Penggunaan -->
        <div class="card">
            <h2 class="text-xl font-semibold mb-4">Riwayat Penggunaan</h2>
            <div class="overflow-x-auto">
                <table id="riwayatTable" class="w-full text-sm">
                    <thead class="bg-gray-200">
                        <tr>
                            <th>Waktu</th>
                            <th>Laju Aliran (L/m)</th>
                            <th>Total (L)</th>
                            <th>Biaya (Rp)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data riwayat akan ditambahkan di sini oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import fungsi yang diperlukan dari Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // ===================================================================
        // --- KONFIGURASI FIREBASE ANDA ---
        // Ganti dengan konfigurasi proyek Firebase Anda sendiri
        // ===================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyAorkSRFuT1CwZtXMpJaEvmjW51a3LAse8",
            authDomain: "monitoringairpdam-bd78d.firebaseapp.com",
            databaseURL: "https://monitoringairpdam-bd78d-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "monitoringairpdam-bd78d",
            storageBucket: "monitoringairpdam-bd78d.appspot.com",
            messagingSenderId: "37456721617",
            appId: "1:37456721617:web:c67568582d92d4719c8f61"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- ELEMEN HTML ---
        const deviceSelector = document.getElementById('deviceSelector');
        const sisaDebitEl = document.getElementById('sisaDebit');
        const debitEl = document.getElementById('debit');
        const totalEl = document.getElementById('total');
        const tokenInput = document.getElementById('tokenInput');
        const submitTokenBtn = document.getElementById('submitTokenBtn');
        const exportBtn = document.getElementById('exportBtn'); // (DIUBAH) Menggantikan resetBtn
        const statusMessage = document.getElementById('statusMessage');
        const riwayatTableBody = document.querySelector('#riwayatTable tbody');
        
        let currentDevicePath = deviceSelector.value;
        let monitoringRef, riwayatRef;

        // Fungsi untuk menampilkan pesan status dan menghilangkannya setelah beberapa detik
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = isError ? 'mt-4 text-center font-medium text-red-600' : 'mt-4 text-center font-medium text-green-600';
            setTimeout(() => {
                statusMessage.textContent = '';
            }, 4000);
        }

        // --- FUNGSI UTAMA UNTUK MENDENGARKAN DATA ---
        function setupListeners(devicePath) {
            // Hapus listener lama jika ada
            if (monitoringRef) onValue(monitoringRef, () => {}, { onlyOnce: true });
            if (riwayatRef) onValue(riwayatRef, () => {}, { onlyOnce: true });

            // Setup listener baru
            monitoringRef = ref(db, `${devicePath}/monitoring`);
            riwayatRef = ref(db, `${devicePath}/riwayat`);

            // 1. Listener untuk data monitoring (sisaDebit, debit, total)
            onValue(monitoringRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    sisaDebitEl.textContent = parseFloat(data.sisaDebit || 0).toFixed(2);
                    debitEl.textContent = parseFloat(data.debit || 0).toFixed(2);
                    totalEl.textContent = parseFloat(data.total || 0).toFixed(2);
                }
            });

            // 2. Listener untuk data riwayat
            riwayatTableBody.innerHTML = ''; // Kosongkan tabel sebelum mengisi
            onValue(riwayatRef, (snapshot) => {
                riwayatTableBody.innerHTML = ''; // Kosongkan lagi saat ada update
                snapshot.forEach((childSnapshot) => {
                    const log = childSnapshot.val();
                    const newRow = document.createElement('tr');
                    newRow.className = 'border-b hover:bg-gray-50';
                    newRow.innerHTML = `
                        <td>${new Date(log.waktu).toLocaleString('id-ID')}</td>
                        <td>${parseFloat(log.debit || 0).toFixed(2)}</td>
                        <td>${parseFloat(log.total || 0).toFixed(2)}</td>
                        <td>Rp ${parseInt(log.biaya || 0).toLocaleString('id-ID')}</td>
                    `;
                    riwayatTableBody.prepend(newRow); // Prepend agar data terbaru di atas
                });
            });
        }

        // --- EVENT HANDLERS ---

        // Ganti perangkat saat pilihan diubah
        deviceSelector.addEventListener('change', (e) => {
            currentDevicePath = e.target.value;
            console.log(`Beralih ke perangkat: ${currentDevicePath}`);
            setupListeners(currentDevicePath);
        });

        // Tombol Kirim Token
        submitTokenBtn.addEventListener('click', () => {
            const token = tokenInput.value.trim();
            if (!token) {
                showStatus("Token tidak boleh kosong!", true);
                return;
            }
            const tokenRef = ref(db, `${currentDevicePath}/settings/tokenInput`);
            set(tokenRef, token)
                .then(() => {
                    showStatus("Token berhasil dikirim ke perangkat!");
                    tokenInput.value = '';
                })
                .catch((error) => {
                    showStatus(`Gagal mengirim token: ${error.message}`, true);
                });
        });

        // (DIUBAH) Tombol Ekspor ke Excel
        exportBtn.addEventListener('click', () => {
            // 1. Ambil data yang diperlukan dari tampilan
            const sisaKuota = sisaDebitEl.textContent;
            const totalPenggunaan = totalEl.textContent;
            const perangkat = deviceSelector.options[deviceSelector.selectedIndex].text;
            
            // 2. Siapkan konten CSV (Comma Separated Values)
            let csvContent = "Perangkat,Sisa Kuota (L),Total Penggunaan (L)\n"; // Header
            csvContent += `${perangkat},${sisaKuota},${totalPenggunaan}\n`; // Baris data

            // 3. Buat file dan picu unduhan
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            const fileName = `laporan_air_${perangkat.replace(/ /g, '_')}.csv`;
            link.setAttribute("download", fileName);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showStatus("Laporan berhasil diekspor!");
        });


        // --- INISIALISASI ---
        // Setup listener untuk perangkat default saat halaman dimuat
        setupListeners(currentDevicePath);

    </script>
</body>
</html>
