<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoring Air Multi Pengguna</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 p-6 max-w-5xl mx-auto font-sans">
  <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Monitoring Air Multi Pengguna</h1>

  <div class="mb-6 flex justify-center gap-4">
    <label for="userSelect" class="font-semibold">Pilih Pengguna:</label>
    <select id="userSelect" class="border rounded p-2">
      <option value="esp1">Pengguna 1 (ESP1)</option>
      <option value="esp2">Pengguna 2 (ESP2)</option>
    </select>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6 text-center">
    <div class="bg-white p-4 rounded shadow">
      <p class="font-semibold">Debit Air Saat Ini</p>
      <p id="debit" class="text-2xl text-green-600 font-bold">0.00 L/m</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <p class="font-semibold">Total Air Digunakan</p>
      <p id="total" class="text-2xl text-blue-600 font-bold">0.00 L</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <p class="font-semibold">Estimasi Biaya</p>
      <p id="estimasi" class="text-2xl text-yellow-600 font-bold">Rp 0.00</p>
    </div>
  </div>

  <div id="statusAlert" class="text-center p-3 mb-6 font-semibold rounded text-white bg-green-600">
    Status: Normal
  </div>

  <canvas id="realtimeChart" height="150" class="mb-6 bg-white p-4 rounded shadow"></canvas>

  <div class="mb-6 bg-white p-4 rounded shadow text-center">
    <h2 class="font-semibold text-lg mb-2">Pengaturan Batas Liter (L)</h2>
    <input type="number" id="batasDebit" class="border rounded p-2 w-32 mr-4" placeholder="Batas Liter" />
    <button id="saveBatas" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      Simpan Batas
    </button>
  </div>

  <div class="mb-6">
    <h2 class="font-semibold text-lg mb-2">Riwayat Penggunaan (max 30)</h2>
    <div class="overflow-x-auto border rounded bg-white shadow">
      <table class="min-w-full">
        <thead class="bg-blue-700 text-white">
          <tr>
            <th class="px-4 py-2 border">Waktu</th>
            <th class="px-4 py-2 border">Debit (L/m)</th>
            <th class="px-4 py-2 border">Total (L)</th>
            <th class="px-4 py-2 border">Biaya (Rp)</th>
          </tr>
        </thead>
        <tbody id="riwayat-body" class="text-center"></tbody>
      </table>
    </div>
  </div>

  <div class="flex flex-col md:flex-row gap-4 mb-10">
    <button id="exportExcel" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded flex-1">
      Ekspor ke Excel
    </button>
    <button id="clearHistory" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded flex-1">
      Hapus Semua Riwayat
    </button>
  </div>

  <footer class="text-center text-sm text-gray-500">
    &copy; 2025 Monitoring Air PDAM Multi Pengguna
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove, off } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAorkSRFuT1CwZtXMpJaEvmjW51a3LAse8",
      authDomain: "monitoringairpdam-bd78d.firebaseapp.com",
      databaseURL: "https://monitoringairpdam-bd78d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "monitoringairpdam-bd78d",
      storageBucket: "monitoringairpdam-bd78d.appspot.com",
      messagingSenderId: "1050691156280",
      appId: "1:1050691156280:web:8c5bc1da03e15dc69069cd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const hargaPerLiter = 1550 / 1000;
    let chart, labels = [], debitData = [], biayaData = [];
    let selectedUser = document.getElementById("userSelect").value;
    let monitoringRef, riwayatRef, batasRef;

    function initChart() {
      const ctx = document.getElementById("realtimeChart").getContext("2d");
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            {
              label: 'Debit Air (L/m)',
              data: [],
              borderColor: 'rgba(16,185,129,1)',
              backgroundColor: 'rgba(16,185,129,0.2)',
              yAxisID: 'y',
              tension: 0.3,
              fill: true
            },
            {
              label: 'Estimasi Biaya (Rp/100)',
              data: [],
              borderColor: 'rgba(234,179,8,1)',
              backgroundColor: 'rgba(234,179,8,0.2)',
              yAxisID: 'y1',
              tension: 0.3,
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          interaction: { mode: 'index', intersect: false },
          stacked: false,
          plugins: {
            title: {
              display: true,
              text: 'Monitoring Debit dan Estimasi Biaya',
              color: '#1f2937'
            }
          },
          scales: {
            x: { ticks: { color: '#1f2937' }, grid: { color: '#d1d5db' } },
            y: {
              type: 'linear', position: 'left',
              title: { display: true, text: 'Debit (L/m)' },
              ticks: { color: '#1f2937' }, grid: { color: '#d1d5db' }
            },
            y1: {
              type: 'linear', position: 'right',
              title: { display: true, text: 'Biaya (Rp/100)' },
              ticks: { color: '#1f2937' },
              grid: { drawOnChartArea: false }
            }
          }
        }
      });
    }

    function updateChart(data) {
      if (!chart) return;
      const now = new Date().toLocaleTimeString();
      labels.push(now);
      debitData.push(data.debit);
      biayaData.push((data.total * hargaPerLiter) / 100);

      if (labels.length > 20) {
        labels.shift(); debitData.shift(); biayaData.shift();
      }

      chart.data.labels = labels;
      chart.data.datasets[0].data = debitData;
      chart.data.datasets[1].data = biayaData;
      chart.update();
    }

    function detachFirebase() {
      if (monitoringRef) off(monitoringRef);
      if (riwayatRef) off(riwayatRef);
      if (batasRef) off(batasRef);
    }

    function attachFirebase() {
      detachFirebase();
      monitoringRef = ref(db, `/${selectedUser}/monitoring`);
      riwayatRef = ref(db, `/${selectedUser}/riwayat`);
      batasRef = ref(db, `/${selectedUser}/settings/batasLiter`);

      onValue(monitoringRef, snap => {
        const data = snap.val();
        if (!data) return;
        document.getElementById("debit").textContent = `${data.debit.toFixed(2)} L/m`;
        document.getElementById("total").textContent = `${data.total.toFixed(2)} L`;
        document.getElementById("estimasi").textContent = `Rp ${(data.total * hargaPerLiter).toFixed(2)}`;
        const batas = parseFloat(document.getElementById("batasDebit").value || "0");
        const alert = document.getElementById("statusAlert");
        if (batas > 0 && data.total > batas) {
          alert.textContent = "PERINGATAN: Total liter melebihi batas!";
          alert.className = "text-center p-3 mb-6 font-semibold rounded text-white bg-red-600";
        } else {
          alert.textContent = "Status: Normal";
          alert.className = "text-center p-3 mb-6 font-semibold rounded text-white bg-green-600";
        }
        updateChart(data);
      });

      onValue(riwayatRef, snap => {
        const tbody = document.getElementById("riwayat-body");
        tbody.innerHTML = "";
        if (!snap.exists()) return;
        const rows = Object.values(snap.val()).sort((a, b) => new Date(b.waktu) - new Date(a.waktu)).slice(0, 30);
        for (const row of rows) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="border px-2 py-1">${row.waktu}</td>
            <td class="border px-2 py-1">${row.debit.toFixed(2)}</td>
            <td class="border px-2 py-1">${row.total.toFixed(2)}</td>
            <td class="border px-2 py-1">Rp ${row.biaya.toFixed(2)}</td>
          `;
          tbody.appendChild(tr);
        }
      });

      onValue(batasRef, snap => {
        document.getElementById("batasDebit").value = snap.val() || "";
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      initChart();
      attachFirebase();

      document.getElementById("userSelect").addEventListener("change", e => {
        selectedUser = e.target.value;
        labels = []; debitData = []; biayaData = [];
        chart.data.labels = [];
        chart.data.datasets.forEach(ds => ds.data = []);
        chart.update();
        attachFirebase();
      });

      document.getElementById("saveBatas").addEventListener("click", () => {
        const val = parseFloat(document.getElementById("batasDebit").value);
        if (isNaN(val)) return alert("Nilai tidak valid!");
        set(ref(db, `/${selectedUser}/settings/batasLiter`), val);
      });

      document.getElementById("exportExcel").addEventListener("click", () => {
        const rows = document.querySelectorAll("#riwayat-body tr");
        const data = [["Waktu", "Debit", "Total", "Biaya"]];
        rows.forEach(r => {
          const cells = Array.from(r.children).map(td => td.textContent);
          data.push(cells);
        });
        const ws = XLSX.utils.aoa_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, `Riwayat_${selectedUser}.xlsx`);
      });

      document.getElementById("clearHistory").addEventListener("click", () => {
        if (confirm("Hapus semua riwayat?")) {
          remove(ref(db, `/${selectedUser}/riwayat`));
        }
      });
    });
  </script>
</body>
</html>
